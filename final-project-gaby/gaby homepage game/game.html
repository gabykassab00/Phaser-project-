<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="./pic/map.png" id="background">
    <div class="game-container">
        <h1 class="title">Choose Your Character</h1>
        <div class="image-gallery">
            <div class="character">
                <img src="./pic/char1.png" alt="Character 1">
                <button onclick="zoro()">ZORO</button>
            </div>
            <div class="character">
                <img src="./pic/char2.png" alt="Character 2">
                <button onclick="zion()">ZION</button>
            </div>
            <div class="character">
                <img src="./pic/char3.png" alt="Character 3">
                <button onclick="zeus()">ZEUS</button>
            </div>
        </div>
        <button onclick="goBack()" id="back">Go Back</button>
    </div>

    <script src="script.js"></script>
</body>
</html>

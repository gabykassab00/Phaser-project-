<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="levelcontainer">
    <h1 class="title">Choose Your Level</h1>
    <img src="./pic/map.png" id="background">
    <div class="character-display">
        <img id="characterImage" src="" alt="Selected Character">
    </div>
    <div class="levels">
        <div class="easy">
            <button >easy</button>
        </div>
        <div class="medium">
            <button>medium</button>
        </div>
        <div class="hard">
            <button>hard</button>
        </div>
        <div class="extra-hard">
            <button>extra hard</button>
        </div>
    </div>
    <button onclick="goBack()" id="goback">Go Back</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
